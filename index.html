<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
  <meta charset="UTF-8">
  <title>JS Félix</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
	<link rel="stylesheet" href="css/arqcss01.css">
	
</head>
<body>
  <button id="tema-btn">🌗 Alternar Tema</button>
  <button id="som-btn">🔊 Ativar Som</button>
  <a class="btn-drive filmes-link" href="https://jsmovie.github.io/js/" target="_blank">📁 Filmes Online</a>
	
	<h1>Bem vindo(a)!</h1>
    <ul id="conte">
	 
	<li>
  <iframe src="https://www.youtube.com/embed/BuB9SaS2cWE?si=XzF6FQImZsOE6Vpi" allowfullscreen></iframe>
  <div class="info">
	<h3>Best of Nostalgia</h3>
  </div>
	</li>
  </ul>

  <audio id="terror-audio" loop preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/09/audio_8f6aacf9e8.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML.
  </audio>

  <script>
    const audio = document.getElementById('terror-audio');
    const botaoSom = document.getElementById('som-btn');
    const botaoTema = document.getElementById('tema-btn');

    botaoSom.addEventListener('click', () => {
      if (audio.paused) {
        audio.play().catch((e) => {
          console.warn("Autoplay bloqueado:", e);
        });
      } else {
        audio.pause();
      }
    });

    botaoTema.addEventListener('click', () => {
      const root = document.documentElement;
      if (root.style.getPropertyValue('--bg-color') === '#fff') {
        root.style.setProperty('--bg-color', '#111');
        root.style.setProperty('--text-color', '#eee');
        root.style.setProperty('--accent-color', '#ff4444');
        root.style.setProperty('--card-color', '#222');
      } else {
        root.style.setProperty('--bg-color', '#fff');
        root.style.setProperty('--text-color', '#111');
        root.style.setProperty('--accent-color', '#0066cc');
        root.style.setProperty('--card-color', '#f0f0f0');
      }
    });
	
	  document.addEventListener("DOMContentLoaded", function() {
    const btnTopo = document.getElementById("btnTopo");

    if (!btnTopo) return; // segurança

    // Exibe/esconde com fade
    window.addEventListener("scroll", function() {
      if (window.scrollY > 150) {
        btnTopo.classList.add("visible");
        btnTopo.classList.remove("hidden");
      } else {
        btnTopo.classList.add("hidden");
        btnTopo.classList.remove("visible");
      }
    });

    // Clique -> rolagem suave
    btnTopo.addEventListener("click", function() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });
  });
  </script>
  <!-- Botão Voltar ao Topo -->
   <button id="btnTopo" title="Voltar ao topo" class="hidden">
  <i class="fas fa-chevron-up"></i>
   </button>

<div><p style="text-align:center">&copy JS Félix 2025</p></div>
</body>
</html>
